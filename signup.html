<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./assets/style/grid.css">
    <link rel="stylesheet" href="./assets/style/base.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/signup.css">
</head>
<body>
    <div id="main">
        <!-- header form đăng ký -->
        <div id="header" class="grid wide">
            <div class="header__heading">
                <a href="./index.html" class="link__logo">
                    <img class="header__logo"src="./assets/image/logo_shoppe/Shopee.svg.webp" alt="logo shoppe">
                </a>
                <span class="header__text">Đăng Ký</span>
            </div>

            <div class="support">
                <a class="support__link" href="">Bạn cần giúp đỡ?</a>
            </div>
        </div>
        <!-- end header form đăng ký -->
        
        <!-- begin container form dang ky -->
        <div id="container">
            <!-- phan ben trai form dang ky -->
            <div class="slogan">
                <img class="slogan__logo" src="./assets/image/logo_shoppe/shoppee_slogan.png" alt="logo">
                <p class="slogan__text">Nền tảng thương mại điện tử yêu thích ở Đông Nam Á</p>
            </div>
            <!-- phan ben phai form dang ky  -->
            <div class="form__register">
                <!-- noi dung phan form dang ky -->
                <div class="form__container">
                    <div class="form__header">                       
                            <p class="form__text">Đăng Ký</p>                   
                    </div>
                    <div class="form__main">
                        <div class="form__main-input">
                            <input class="input__number" type="text" placeholder="Số của bạn">
                        </div>

                        <div class="form__main-input">
                            <input class="input__number" type="password" placeholder="Mật Khẩu">
                        </div>

                        <div class="form__main-input">
                            <input class="input__number" type="password" placeholder="Nhập Lại Mật Khẩu">
                        </div>
                        <div class="form__main-submit">
                            <a href="./index.html" class="link__logo">

                                <button class="btn btn__submit">ĐĂNG KÝ</button>
                            </a>
                        </div>
                    </div>
                    <!-- duong thang chia doi form dang ky -->
                    <div class="line__divide">
                        <p class="line__divide-text">HOẶC</p>
                    </div>

                    <!-- phan icon fb va google -->
                    <div class="register__other">
                        <button class="btn-other register__fb">
                            <i class="fa-brands fa-facebook"></i>
                            Facebook
                        </button>
                        <button class="btn-other register__google">
                            <i class="fa-brands fa-google"></i>
                            Google
                        </button>
                    </div>
                    <!-- dieu khoan su dung -->
                    <div class="register__rule">
                        <p class="register__rule-text">
                            Bằng việc đăng ký, bạn đồng ý với Shoppe về
                            <a href="" class="register__rule-link">Điều khoản dịch vụ</a>&
                            <a href="" class="register__rule-link">Chính sách bảo mật</a>
                        </p>
                    </div>

                    <div class="signin">
                        <p class="signin-text">
                            Bạn đã có tài khoản?
                            <a href="./signin.html" class="register__rule-link">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container form dang ky -->
    </div>
</body>
</html>
